<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabets Prediction</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

	
        <!-- Website Title -->
    	<div class="container">
    		<h3 class='container-heading'><span>Diabetes Prediction</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h3>Prediction: <span class='danger'>Sorry! You have diabetes</span></h3>
				<img class="gif" src="{{ url_for('static', filename='sad.webp') }}" alt="Sad Image">
			{% elif prediction==0 %}
				<h3>Prediction: <span class='safe'>Great! You dont have diabetes</span></h3>
				<img class="gif" src="{{ url_for('static', filename='happy.webp') }}" alt="Not a spam image">
			{% endif %}
		</div>
		  <!-- Footer -->
        <div class='footer'>
        </div>
            <p class='footer-description'>Thanks - Devanshi & Shrushti</p>
        </div>
    </body>
    
</html>
